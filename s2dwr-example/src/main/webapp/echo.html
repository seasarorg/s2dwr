<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Echo Sample</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="dwr/interface/Echo.js"></script>
<script type="text/javascript">
//<![CDATA[
function echo() {
	var text = dwr.util.getValue("echoText");
	Echo.echo(text, function (result) {
		dwr.util.setValue("result", result);
	});
}
//]]>
</script>
</head>
<body>
	<p>
		Text: <input id="echoText" type="text"/>
		<input type="button" value="echo" onclick="echo()"/>
		 --&gt; <span id="result" class="result"></span> 
	</p>
</body>
</html>
